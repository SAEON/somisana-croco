name: Sandbox for testing individual calleable workflows
# (not used in th operational workflow at all)

on:
  workflow_dispatch:

jobs:
  build_cli:
    uses: ./.github/workflows/build_images.yml
    with:
      IMAGE_ID: cli

  # Download hycom 
  plotting-surf-anom:
    runs-on: mims1
    needs: [build_cli]
    steps:
      - name: animate surface temperature anomalies
        continue-on-error: true
        run: |

          source /home/somisana/miniforge3/etc/profile.d/conda.sh          
          conda activate somisana_croco
          python /home/somisana/code/somisana-croco/cli.py \
              crocplot \
                --fname ${{ env.RUN_DIR }}/output/croco_avg.nc \
                --mp4_out ${{ env.RUN_DIR }}/postprocess/croco_avg_temp_anom_surf.mp4 \
                --skip_time 6 \
                --Yorig 2000
      - name: animate bottom temperature anomalies
        continue-on-error: true
        run: |

          source /home/somisana/miniforge3/etc/profile.d/conda.sh          
          conda activate somisana_croco
          python /home/somisana/code/somisana-croco/cli.py \
              crocplot \
                --fname ${{ env.RUN_DIR }}/output/croco_avg.nc \
                --level 0 \
                --mp4_out ${{ env.RUN_DIR }}/postprocess/croco_avg_temp_anom_bot.mp4 \
                --skip_time 6 \
                --Yorig 2000
      - name: animate 100m temperature anomalies
        continue-on-error: true
        run: |

          source /home/somisana/miniforge3/etc/profile.d/conda.sh          
          conda activate somisana_croco
          python /home/somisana/code/somisana-croco/cli.py \
              crocplot \
                --fname ${{ env.RUN_DIR }}/output/croco_avg.nc \
                --level -100 \
                --mp4_out ${{ env.RUN_DIR }}/postprocess/croco_avg_temp_anom_100m.mp4 \
                --skip_time 6 \
                --Yorig 2000
          sudo chown somisana:somisana /home/somisana/ops/anom-plot/20250812_00/sa_west_02/croco_v1.3.1/C06_I99_MERCATOR_SAWS_TPXO10/postprocess/croco_avg_temp_anom_surf.mp4


