name: build and push matlab docker image

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # Set the matlab image name using the current branch reference
  envs:
    runs-on: ubuntu-latest
    outputs:
      BRANCH_REF: ${{ steps.BRANCH_REF.outputs.value }}
      MATLAB_IMAGE: ${{ steps.ENVS.outputs.MATLAB_IMAGE }}
    steps:
      # Dynamically set the branch ref to the currently executing branch
      - name: Set the BRANCH_REF
        id: BRANCH_REF
        run: |
          echo "value=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
      - name: Set envs
        id: ENVS
        run: |
          echo "MATLAB_IMAGE=${{ env.REGISTRY }}/${{ github.repository }}_matlab_${{ steps.BRANCH_REF.outputs.value }}" >> $GITHUB_OUTPUT

  build-and-push-image:
    needs: [envs]
    runs-on: ubuntu-latest
    env:
      BRANCH_REF: ${{ needs.envs.outputs.BRANCH_REF }}
      MATLAB_IMAGE: ${{ needs.envs.outputs.MATLAB_IMAGE }}
      SHA: sha-${{ github.sha }}
    outputs:
      image: ${{ env.MATLAB_IMAGE }}:${{ env.SHA }}
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
      # 
    steps:
      - name: Check out source code
        uses: actions/checkout@main # change to main
        with:
          ref: ${{ env.BRANCH_REF }}
      - name: Log in to the Container registry
        uses: docker/login-action@master
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Check if image with sha tag already exists
        id: check-image
        run: |
          set -e
          SHA_IMAGE=$(docker images -q ${{ env.MATLAB_IMAGE }}:${{ env.SHA }} || true)
          if [ -z "$SHA_IMAGE" ]; then
            echo "image_exists=false" >> $GITHUB_OUTPUT
          else
            echo "image_exists=true" >> $GITHUB_OUTPUT
          fi
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@master
        with:
          images: ${{ env.MATLAB_IMAGE }}
          tags: |
            latest
            ${{ env.SHA }}
      - name: Build and push
        uses: docker/build-push-action@master
        with:
          context: .
          file: Dockerfile.matlab
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
